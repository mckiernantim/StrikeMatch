<mat-tab-group>
  <mat-tab label="My Schedule">
    <p>user's posts here</p>
    <button mat-button (click)="checkRequested()">check requested</button>
    <button mat-button (click)="checkOpen()">check open</button>
    <button mat-button (click)="checkClaimed()">check claimed</button>
  </mat-tab>
    <mat-tab label="Open Posts">
      <div class ="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let post">{{post.title | truncate:15:false}}</td>
          </ng-container>
          <ng-container matColumnDef="Description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let post">{{post.description | truncate:25:true}}</td>
            </ng-container>
            <ng-container matColumnDef="User">
                <th mat-header-cell *matHeaderCellDef>User</th>
                <td mat-cell *matCellDef="let post">{{post.uid | truncate:25:false}}</td>
              </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef ="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    <p>user's posts here</p>
  </mat-tab>
  <mat-tab label="Claimed Posts">
      <p>user's posts here</p>
    </mat-tab>
    
</mat-tab-group>
