<div class="feed-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Find what you need">
  </mat-form-field>
</div>
<div class="feed-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRow >
    

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title
      </th>
      <td mat-cell *matCellDef="let post">
        {{post.Title}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
         Description

      </th>
      <td mat-cell *matCellDef="let post">
        {{post.description}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="Pick Up Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
         Pick Up Date

      </th>
      <td mat-cell *matCellDef="let post">
        {{post.deathDate.toDate() | date: 'dd/MM/yyyy' }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Location</th>
      <td mat-cell *matCellDef="let post">

      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="Contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Contact</th>
      <td mat-cell *matCellDef="let post">
        <button (click)="this.ps.claimPost(post.id)">Edit</button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef='let row; columns: displayedColumns'></mat-row>
  </table>
  </div>
  <mat-paginator [length]="this.postData.length" [pageSize]="3" [pageSizeOptions]="[5,10,25]"></mat-paginator>
