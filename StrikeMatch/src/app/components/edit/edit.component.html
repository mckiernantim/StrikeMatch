<div class="feed-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Find what you need">
  </mat-form-field>
</div>
<div class="feed-container mat-elevation-z8">
  <table mat-table style ="text-align:center" [dataSource]="dataSource" matSort multiTemplateDataRow >
    

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title
      </th>
      <td mat-cell *matCellDef="let post">
        {{post.title}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
         Description

      </th>
      <div>
      <td mat-cell *matCellDef="let post">
       {{post.description}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </div>
    </ng-container>

    <ng-container matColumnDef="Pick Up Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
         Pick Up Date

      </th>
      <td mat-cell *matCellDef="let post">
        {{post.deathDate.toDate() | date: 'dd/MM/yyyy' }}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Location</th>
      <td mat-cell *matCellDef="let post">

      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="Contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Contact</th>
      <td mat-cell *matCellDef="let post">
        <button mat-button color="primary" (click)="editPostClicked($event.target.value)" value={{post.id}}>Edit</button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <th mat-header-row *matHeaderRowDef="displayedColumns"></th>
    <tr mat-row *matRowDef='let row; columns: displayedColumns'></tr>
  </table>
  </div>
  <mat-paginator [length]="this.postData.length" [pageSize]="5" [pageSizeOptions]="[5,10,25]"></mat-paginator>
<ng-container >
 
  <mat-card class="example-card" *ngIf="this.editState">
    <form>
      <mat-form-field>
      <mat-card-header>
         <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title ></mat-card-title>
        <input matInput    [(ngModel)]="editedPost.title "name=”editedTitle”  type=text placeholder='Update title: {{this.currentPost.title}}'>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
    </mat-form-field>
      
      <mat-card-content>
        <input matInput [(ngModel)]="editedPost.description"name=”editedDescription”  type=text placeholder='Update Descriptipon:  {{this.currentPost.description}}'>
        
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button (click) = "updateClicked()">Update</button>
        <button mat-button (click)="deleteClicked($event)"  value="this.selectedPostId">Delete</button>
      </mat-card-actions>
   
  </form>
    </mat-card>
  </ng-container>
