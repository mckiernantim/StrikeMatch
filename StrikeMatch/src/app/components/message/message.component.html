<div>>
  <table mat-table [dataSource]="userReceived" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="From">
      <th mat-header-cell *matHeaderCellDef> From</th>
      <td mat-cell *matCellDef="let message; "> {{message.author}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Subject">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let message; let i=index;">
        <div>
          <button routerLink="/conversation" value ="{{message.id}}" (click)="messageClicked($event.target.value)">
             {{message.title}}</button>
      </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;  columns: displayedColumns"></tr>
  </table>

    <div *ngIf = "selectedMessage">
      <div>{{selectedMessage.data.title}}</div>
      
      <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Favorite food" value="Sushi">
          </mat-form-field>
          <div>
             <p>{{selectedMessage.data.body}}</p>
           </div>
        
     
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Respond"></textarea>
          </mat-form-field>
        </form>
  </div>
