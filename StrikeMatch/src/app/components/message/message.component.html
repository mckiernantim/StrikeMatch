<mat-card>

  <mat-card-content>

    <mat-tab-group (selectedTabChange)="this.tabChange($event)">
      <mat-tab label="Inbox">
        <ng-template matTabContent>
          <div>
            <ng-container>
              <table mat-table matSort [dataSource]="userReceived" class="data-table" layout-align="center center">
                <ng-container matColumnDef="createdAt">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                  <td mat-cell *matCellDef="let message"> {{message.createdAt.toDate() | date: "MM/dd/yyyy"}}</td>
                </ng-container>
                <ng-container matColumnDef="author">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
                  <td mat-cell *matCellDef="let message"> {{message.author}} </td>
                </ng-container>

                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                  <td mat-cell *matCellDef="let message; let i=index;">
                    <div>
                      <button  style="outline:none" color="primary" routerLink="/conversation" value="{{message.id}}" (click)="messageClicked($event.target.value)">
                        {{message.title}}</button>
                    </div>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Delete">
                  <th mat-header-cell *matHeaderCellDef> Delete </th>
                  <td mat-cell *matCellDef="let message; let i=index;">
                    <div>
                      <button mat-button style="outline:none" color="primary" routerLink="/conversation" value="{{message.id}}" (click)="messageClicked($event.target.value)">Reply</button>
                    </div>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row;  columns: displayedColumns"></tr>
              </table>
            </ng-container>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Sent Messages">
        <ng-template matTabContent>
          <mat-card>
            <div>
              <ng-container>
                <table mat-table matSort [dataSource]="userSent" class="data-table" layout-align="center center">
                  <ng-container matColumnDef="createdAt">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let message"> {{message.createdAt.toDate() | date: 'MM/dd/yyyy' }}</td>
                  </ng-container>
                  <ng-container matColumnDef="recipient">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Recipient</th>
                    <td mat-cell *matCellDef="let message"> {{message.recipientDisplayName}} </td>
                  </ng-container>

                  <ng-container matColumnDef="title">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let message; let i=index;">
                      <div>
                        <button  style="outline: none" color="primary" routerLink="/conversation" value="{{message.id}}" (click)="messageClicked($event.target.value)">
                          {{message.title}}</button>
                         
                      </div>
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef (click)="deleteClicked($event.target.value)"> Delete </th>
                    <td mat-cell *matCellDef="let message; let i=index;">
                      <div>

                   
                        <button style="outline:none" (click)="openDialog(dialog)">Delete</button>


                      </div>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="sentColumns"></tr>
                  <tr mat-row *matRowDef="let row;  columns: sentColumns"></tr>
                </table>
              </ng-container>
            </div>
          </mat-card>
        </ng-template>

      </mat-tab>
      <div *ngIf="selectedMessage">
        <div>{{selectedMessage.data.title}}</div>

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder>
          </mat-form-field>
          <div>
            <p>{{selectedMessage.data.body}}</p>
          </div>


          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Respond"></textarea>
          </mat-form-field>
        </form>
      </div>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
