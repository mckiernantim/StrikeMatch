
  <table style="width:100%" id="messageTable">
      <tr>
          <th>From</th>
          <th>Body</th> 
          <th>Date</th>
        </tr>
    <ng-container *ngFor="let message of this.userSent">
       <tr>
        
        <td>{{message.author}}</td>
      
        <td>{{message.body}}</td> 
        <td>date here</td>
      </tr>
    </ng-container>
    </table>
    <button (click)=getUsername()>GetUsername</button>

    <div class="example-container">
        <mat-form-field>
            
          </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Subject">
        </mat-form-field>
      
        <mat-form-field>
          <textarea matInput placeholder="Enter Message"></textarea>
        </mat-form-field>
      
        <mat-form-field>
          <mat-select placeholder="Select">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
